<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        #particles-js {
            position: fixed;
            top: 10;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
        }
        body > .container {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="container py-5">
        <h1 class="mb-4 text-center">Task Manager <i class="bi bi-list-task"></i></h1>
        <div class="card shadow-sm mx-auto" style="max-width: 500px;">
            <div class="card-body">
                <form id="taskForm" class="d-flex mb-3 gap-2">
                    <input type="text" id="taskInput" class="form-control" placeholder="Enter task..." required>
                    <button type="submit" class="btn btn-primary"><i class="bi bi-plus-lg"></i> Add</button>
                </form>
                <div id="loading" class="text-center my-3" style="display:none;">
                    <div class="spinner-border text-primary" role="status"></div>
                </div>
                <div id="error" class="alert alert-danger py-2 px-3" style="display:none;"></div>
                <ul id="taskList" class="list-group mb-0"></ul>
                <div id="emptyState" class="text-center text-muted my-3" style="display:none;">
                    <i class="bi bi-emoji-frown" style="font-size:2rem;"></i><br>
                    No tasks yet.
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
      particlesJS('particles-js', {
        particles: {
          number: { value: 60, density: { enable: true, value_area: 800 } },
          color: { value: '#f5a21d' },
          shape: { type: 'circle' },
          opacity: { value: 0.5, random: true },
          size: { value: 5, random: true },
          line_linked: { enable: true, distance: 150, color: '#20fa50', opacity: 0.9, width: 1 },
          move: { enable: true, speed: 2, direction: 'none', random: true, straight: false, out_mode: 'out' }
        },
        interactivity: {
          detect_on: 'canvas',
          events: {
            onhover: { enable: true, mode: 'repulse' },
            onclick: { enable: true, mode: 'push' },
            resize: true
          },
          modes: {
            repulse: { distance: 100, duration: 0.4 },
            push: { particles_nb: 4 }
          }
        },
        retina_detect: true
      });
    </script>
    <script src="script.js"></script>
</body>
</html>
